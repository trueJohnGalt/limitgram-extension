<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <script src="scripts/popup.js"></script>
</head>
<body>

<div id="header">
    <div id="logo">
        <img src="images/icon-32.png" alt="Unhook">
        <div>Limitgram&trade;</div>
    </div>
</div>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideExploreTab">
    <label class="onoffswitch-label" for="hideExploreTab"></label>
</div>
<p class="setting">Hide 'Explore' tab</p>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideReelsTab">
    <label class="onoffswitch-label" for="hideReelsTab"></label>
</div>
<p class="setting">Hide 'Reels' tab</p>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideSearchTab">
    <label class="onoffswitch-label" for="hideSearchTab"></label>
</div>
<p class="setting">Hide 'Search' tab</p>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideNotificationsTab">
    <label class="onoffswitch-label" for="hideNotificationsTab"></label>
</div>
<p class="setting">Hide 'Notifications' tab</p>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideCreateTab">
    <label class="onoffswitch-label" for="hideCreateTab"></label>
</div>
<p class="setting">Hide 'Create' tab</p>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hidePosts">
    <label class="onoffswitch-label" for="hidePosts"></label>
</div>
<p class="setting">Hide posts</p>

<hr>

<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hideSuggestions">
    <label class="onoffswitch-label" for="hideSuggestions"></label>
</div>
<p class="setting">Hide suggestions</p>

<hr>

<small class="hint">Reload the page for changes to take effect.</small>

</body>
</html>
